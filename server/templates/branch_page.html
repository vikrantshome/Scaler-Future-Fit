<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Branch Recommendations</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'system-ui', 'sans-serif'],
                },
                extend: {
                    colors: {
                        'header-blue': '#0056b3',
                        'bg-main': '#f0f5fa',
                        'bg-prep': '#f2f9fd',
                        'green-success': '#00c853',
                        'green-badge': '#00bfa5',
                        'yellow-bg': '#fffde7',
                        'yellow-border': '#fff9c4',
                        'pill-bg': '#dcebf5',
                        'text-dark': '#333333',
                        'text-sub': '#444444',
                        'border-light': '#cbd5e1'
                    },
                    boxShadow: {
                        'soft': '0 4px 15px rgba(0,0,0,0.05)',
                    }
                }
            }
        }
    </script>
    
    <style>
        .line-clamp-5 {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        /* Exact A4 Dimensions */
        @media screen {
            body {
                background: #e5e5e5;
                display: flex;
                justify-content: center;
                padding: 20px;
            }
            .page-container {
                background: #f0f5fa;
                width: 210mm;
                height: 297mm;
                position: relative;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                overflow: hidden;
            }
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page-container {
                width: 210mm;
                height: 297mm;
                background: #f0f5fa;
                page-break-after: always;
                position: relative;
            }
        }
        
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-0 m-0">
    <div class="page-container w-[210mm] h-[297mm] overflow-hidden bg-bg-main px-10 py-4 flex flex-col font-sans text-text-dark">
        
        <div class="mb-6">
            <h1 class="text-header-blue text-3xl font-bold mb-1 tracking-tight">Top Recommended Engineering Branches</h1>
            <p class="text-text-sub text-sm italic">Personalized engineering streams based on your academic strengths and interests</p>
        </div>

        <div class="bg-header-blue text-white rounded-lg flex justify-between items-stretch mb-5 overflow-hidden shadow-sm shrink-0">
            <div class="py-3 px-5 text-lg font-bold flex items-center">
                {{BRANCH_NAME}}
            </div>
            <div class="bg-green-badge text-white font-bold px-6 flex flex-col items-center justify-center text-center text-xs rounded-l-[20px] ml-auto leading-tight">
                Future<br>Fit
            </div>
        </div>

        <div class="flex-grow flex flex-col gap-5">
            
            {{BRANCH_CARDS}}

        </div>

        <div class="absolute bottom-0 left-0 w-full px-10 pb-4 flex justify-between items-center">
            <img src="{{PARTNER_LOGO}}" alt="Partner Logo" class="{{LOGO_CLASS}}">
            <img src="./assets/footer_logo_2.png" alt="Powered by Naviksha AI" class="h-[34px] w-auto shadow-sm rounded-full">
        </div>

    </div>
</body>
</html>
